<style>
  /* 定义滚动动画 */
  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  /* 容器样式 */
  .gallery-container {
    width: 800px; /* 每行显示五张图片，每张图片宽度为 150px，间距为 10px */
    overflow: hidden;
    white-space: nowrap;
    position: relative;
  }

  /* 图片列表样式 */
  .gallery {
    display: inline-block;
    white-space: nowrap;
    animation: scroll 20s linear infinite;
  }

  /* 图片样式 */
  .gallery img {
    width: 150px;
    height: auto;
    margin-right: 10px;
    display: inline-block;
  }

  /* 鼠标悬停时暂停动画 */
  .gallery-container:hover .gallery {
    animation-play-state: paused;
  }
</style>
