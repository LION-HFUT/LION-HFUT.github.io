<style>
  /* 定义滚动动画 */
  @keyframes scroll {
    0% {

    }
  }

  /* 容器样式 */
  .gallery-container {
    width: 1100px; /* 每行显示五张图片，每张图片宽度为 200px，间距为 30px */
    margin-left: auto;
    margin-right: auto;
    overflow: hidden;
    white-space: nowrap;
    position: relative;
  }

  /* 图片列表样式 */
  .gallery {
    display: inline-block;
    white-space: nowrap;
    animation: scroll 20s linear infinite;
  }

  /* 图片项样式 */
  .photo-item {
    display: inline-block;
    width: 200px;
    margin-right: 30px;
    text-align: center;
    vertical-align: top;
  }

  .photo-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
  }

  /* 鼠标悬停时的放大效果 */
  .photo-item img:hover {
    transform: scale(1.5);
  }

  /* 描述文字样式 */
  .caption {
    margin-top: 5px;
    font-size: 14px;
    color: #333;
  }

  /* 鼠标悬停时暂停动画 */
  .gallery-container:hover .gallery {
    animation-play-state: paused;
  }
</style>
